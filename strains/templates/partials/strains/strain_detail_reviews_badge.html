{% with count=strain.user_review.all.count %}
{% if count > 0 %}
<span style="font-weight: 600;" class="text-secondary mt-n1 float-right">
    <span
    style="background-color: #23CE6B; color: #FFF;"
    class="badge badge-pill">
        {{ count }}</span> Review{{ count|pluralize }}
</span>
{% endif %}
{% endwith %}
