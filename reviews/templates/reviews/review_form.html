{% extends "base.html" %}
{% block head_title %}{{ strain.name }} Review | {{ block.super }}{% endblock head_title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container header-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border border-bottom-1 fixed-top">
    <a href="{{ request.META.HTTP_REFERER }}">
      <i class="fas fa-chevron-left"></i>
    </a>
    <ul class="nav navbar-nav navbar-logo mx-auto">
      <li class="nav-item text-center">
        <a class="text-dark nav-link font-weight-bold" href="#">
          Create Review
        </a>
      </li>
    </ul> 
  </nav>
</div>

<div class="container">
  <div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-sm-6">
      <h5>Review {{ strain }}</h5>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="mx-auto btn btn-block btn-info">
           Submit
        </button>
      </form>
    </div>      
  </div>
</div>

<style>
  .header-container {
    padding-bottom: 100px;
  }
</style>

{% endblock %}
