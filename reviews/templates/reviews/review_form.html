{% extends "base.html" %}
{% block head_title %}{{ strain.name }} Review | {{ block.super }}{% endblock head_title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container header-container">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border border-bottom-0 fixed-top">
    <a style="color: black;" href="{{ request.META.HTTP_REFERER }}">
      <i class="fas fa-chevron-left"></i>
    </a>
  </nav>
</div>

<div class="container">
  <div class="h-100 row justify-content-center align-items-center">
    <div class="col-sm-6">
      <h5>Review {{ strain }}</h5>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit style="background-color:#6eb257; color: white; font-weight: 600; font-size: 1.2rem; letter-spacing: 1px;" 
        class="mx-auto mt-3 mb-3 btn btn-block shadow">
           Submit
        </button>
      </form>
    </div>      
  </div>
</div>

<style>
  .header-container {
    padding-bottom: 100px;
  }
</style>

{% endblock %}
