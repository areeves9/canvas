{% if strain.photo %}
<img class="card-img-top"
    src="{{ strain.photo.url }}"
    style="object-fit: cover; height: 17rem;"
    alt="Card image cap">
{% else %}
<img class="card-img-top" 
    src="https://via.placeholder.com/250" 
    style="object-fit: cover; height: 325px; width: 300px;" 
    alt="Card image cap">
{% endif %}
