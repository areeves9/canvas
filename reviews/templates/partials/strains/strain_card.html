<div class="card mb-4">
  {% if strain.photo_url %}
  <a href="{{ strain.get_absolute_url }}">
    <img class="card-img-top" 
      src="{{ strain.photo_url }}" 
      style="object-fit: cover;" 
      alt="Card image cap">
    {% else %}
    <img class="card-img-top" src="https://via.placeholder.com/250" style="object-fit: cover; height: 325px; width: 300px;" alt="Card image cap">
    {% endif %}
  </a>
  <div class="card-body">
    <h4 class="card-title">
      <a style="color: #212529;" class="font-weight-bold text-decoration-none" href="{% url 'reviews:strain_detail' strain.id %}">{{ strain }}</a>
    </h4>
    {% include 'partials/reviews/review_media_rating.html' %}
  </div>
</div>
