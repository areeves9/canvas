<div class="col-12">
    <hr/>
    {% if strain.summary %}
    <p class="text-left">
        {{ strain.summary }}
    </p>
    {% else %}
    <p>
        We’re still learning about the flavors and effects of {{ strain }}. 
        If you’ve smoked this strain before, tell us about it by leaving a review.
    </p>
    {% endif %}
    <hr/>
</div>
