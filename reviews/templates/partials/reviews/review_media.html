{% load rating_icon %}

<div class="media">
    <!-- <img style="height: 53px; width: 53px;" class="rounded-circle mr-3" src="{{ review.user.profile.photo.url }}" alt="Generic placeholder image"> -->
    <div class="media-body">
      <p class="text-secondary float-right">{{ review.timestamp|date:"M d, Y" }}</p>
      <span>{{ review.rating|rating_icon }}</span>
      <h6 style="color: #212529; font-weight: 600;" class="mt-1">{{ review.user }}</h6>
      <hr/>
      <p>
        <span class="less">
          {{ review.content|truncatechars:200 }}<span style="display: inline;" class="dots">... </span>
        </span>
        <span style="display: none;" class="more">{{ review.content }}</span>
        <a class="show" 
        style="color: #23CE6B; font-weight: 600;" 
        href="#">Read More</a>
      </p>
        {% include 'partials/reviews/review_method_badge.html' %}
    </div> <!-- .media-body -->
</div> <!-- .media -->
