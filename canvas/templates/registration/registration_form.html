{% block content %}

<div class="row">
  <div class="col-sm-6">
    <h1>Register to Submit Reviews</h1>
    <form method="POST" action="{% url 'accounts:register' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form layout="inline" %}
      {% buttons %}
      <button type=submit class="btn btn-default">
        {% bootstrap_icon "user" %} Register
      </button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
