{% extends "base.html" %}
{% block head_title %} Strains | {{ block.super }}{% endblock head_title %}


{% block content %}
{% if strains %}
<h1>Strains</h1>
<ul>
  {% for strain in strains %}
  <a href="{{ strain.get_absolute_url }}"><li>{{ strain.name|upper }}</li></a>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
