{% extends "base.html" %}
{% block head_title %} Strains | {{ block.super }}{% endblock head_title %}


{% block content %}
<div class="row">
  <div class="col-xs-4">
    {% if strains %}
    <h1>Strains</h1>
      {% for strain in strains %}
      <h3>
        <a href="{{ strain.get_absolute_url }}">{{ strain.name|upper }}</a>
      </h3>
      {% endfor %}
    {% endif %}
  </div> <!--/.col-xs-4-->
</div> <!--/.row-->
{% endblock %}
