{% extends "base.html" %}
{% block head_title %} Strains | {{ block.super }}{% endblock head_title %}


{% block content %}
<div class="row">
  <h1>Strains</h1>
  <div class="col-xs-12 col-md-12">
    {% for strain in strains %}
    {% load static %}
    <div class="strain thumbnail">
      <image class="img-responsive img-circle" src="{{ strain.get_strain_image }}">
      <div class="caption">
        <h3><a href="{{ strain.get_absolute_url }}">{{ strain.name|upper }}</a></h3>
      </div> <!--/.caption-->
    </div> <!--/.strain thumbnail-->
    {% endfor %}
  </div> <!--/.col-xs-12 col-md-12-->
</div> <!--/.row-->
{% endblock %}
