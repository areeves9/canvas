{% extends "base.html" %}
{% block head_title %} Strains | {{ block.super }}{% endblock head_title %}


{% block content %}
<div class="row">
  <h1>Strains</h1>
  <div class="col-xs-12 col-md-12">
    {% for strain in strains %}
    {% load static %}
    <div class="strain thumbnail">
      {% if strain.photo_url %}
      <image class="img-responsive img-circle strain" src="{{ strain.photo_url }}">
      {% else %}
      <image class="img-responsive img-circle strain" src="{{ strain.get_strain_image }}">
      {% endif %}
      <div class="caption">
        <h4 class="text-left"><a href="{{ strain.get_absolute_url }}">{{ strain.name|upper }}</a></h4>
      </div> <!--/.caption-->
    </div> <!--/.strain thumbnail-->
    {% endfor %}
  </div> <!--/.col-xs-12 col-md-12-->
</div> <!--/.row-->
{% endblock %}
