{% extends "base.html" %}
{% block head_title %} Strains | {{ block.super }}{% endblock head_title %}


{% block content %}
<div class="row">
  <h1>Strains</h1>

  <div class="col-xs-12 col-md-12">
    {% for strain in strains %}
    <div class="strain thumbnail">
    {% if strain.photo %}
      <image class="img-responsive img-circle" src="{{ strain.photo.url }}">
    {% else %}
      <image class="img-responsive img-circle" src="http://placehold.it/100x100">
    {% endif %}
      <div class="caption">
        <h3><a href="{{ strain.get_absolute_url }}">{{ strain.name|upper }}</a></h3>
      </div> <!--/.caption-->
    </div> <!--/.strain thumbnail-->
    {% endfor %}

  </div> <!--/.col-xs-12 col-md-12-->
</div> <!--/.row-->
{% endblock %}
