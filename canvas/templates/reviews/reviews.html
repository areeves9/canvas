{% extends "base.html" %}
{% block head_title %} Latest Reviews | {{ block.super }}{% endblock head_title %}


{% block content %}
<h3>Latest Reviews</h3>
<ul>
  {% for review in reviews %}
  <a href="{{ review.get_absolute_url }}"><li>{{ review.title|upper }}</li></a>
  {% endfor %}
</ul>
{% endblock %}
