{% load rating_icon %}
<div class="card-body">
    <h5 class="card-title">
        {% include "partials/strains/strain_review_method_icon.html" %}
        <a class="text-dark card-text font-weight-bold" href="{{ review.strain.get_absolute_url }}">{{ review.strain }}</a>
        <span style="font-size: 1.1rem;" class="float-right">
            {{ review.rating|floatformat:1 }} â€¢ <i class="fas fa-star text-success"></i>
        </span>
    </h5>

    <p class="mt-1 card-text">
        <span class="mr-1 font-weight-bold">
            <a class="text-dark" href="{% url 'accounts:user' review.user %}">{{ review.user }}</a>
        </span>
        {{ review.content|truncatechars:115 }}
    </p>
    <p class="text-muted">Posted {{ review.timestamp|timesince }} ago.</p>
</div>
