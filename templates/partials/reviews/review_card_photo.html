{% if review.photo.url %}
<a class="" href="{{ review.get_absolute_url }}">
    <img class="card-img-top" style="object-fit: cover;" src="{{ review.photo.url }}" alt="Card image cap">
    {% else %}
    <img class="card-img-top" src="https://via.placeholder.com/250" alt="Card image cap">
</a>
{% endif %}
