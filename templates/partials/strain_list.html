{% for strain in strains %}
{% with total_reviews=strain.user_review.count %}

<div class="col-6 col-sm-4">
  <div class="card mb-4">
    {% if strain.photo_url %}
    <img class="card-img-top" src="{{ strain.photo_url }}" alt="Card image cap">
    {% else %}
    <img class="card-img-top" src="https://via.placeholder.com/250" alt="Card image cap">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title text-center"><a href="{{ strain.get_absolute_url }}">{{ strain.name|upper }}</a></h5>
      {% if total_reviews %}
      <p class="card-text text-center"><span class="badge badge-dark">{{ total_reviews }} review{{ total_reviews|pluralize }}</span></p>

      {% else %}
      <p class="card-text text-center"><span class="badge badge-success">No Reviews</span></p>

      {% endif %}
    </div>
  </div>
</div>
{% endwith %}

{% endfor %}
