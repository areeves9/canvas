
{% if countries %}
<ul class="list-group list-group-horizontal">
  {% for country, value in countries.items %}
  <li class="mx-auto list-group-item border-0">
    <img style="height: 30px; width: 40px;" src="http://www.geognos.com/api/en/countries/flag/{{ value }}.png">
  </li>
  {% endfor %}
</ul>
{% endif %}
