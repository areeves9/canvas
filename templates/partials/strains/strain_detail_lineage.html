
{% if countries %}
<ul class="list-group list-group-horizontal">
  {% for country, value in countries.items %}
  <li class="mx-auto list-group-item border-0 p-1">
    <img class="" style="height: 25px; width: 30px;" src="http://www.geognos.com/api/en/countries/flag/{{ value }}.png">
  </li>
  {% endfor %}
</ul>
{% endif %}
