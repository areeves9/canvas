<p class="text-center mt-4 text-secondary">Page {{ strains.number }} of {{ strains.paginator.num_pages }}</p>
<nav class="nav justify-content-center" aria-label="Page navigation example">

  <ul class="pagination mb-5">
    {% if strains.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ strains.previous_page_number }}">Previous</a></li>
    {% endif %}
    {% if strains.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ strains.next_page_number }}">Next</a></li>
    {% endif %}
  </ul>
</nav>
