{% extends "base.html" %}
{% block head_title %}{{ strain.name }} Review | {{ block.super }}{% endblock head_title %}
{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light">
    <li class="breadcrumb-item"><a href="{% url 'reviews:strains'%}">Strains</a></li>
    <li class="breadcrumb-item"><a href="{% url 'reviews:strain_detail' strain.id %}">{{ strain }}</a></li>
    <li class="breadcrumb-item active"><a href="{% url 'reviews:strain_review' strain.id %}">Review {{ strain }}</a></li>
  </ol>
</nav>

<div class="container">
  <div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-sm-6">
      <h5>Review {{ strain }}</h5>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="mx-auto btn btn-block btn-info">
           Submit
        </button>
      </form>
    </div>      
  </div>
</div>

{% endblock %}
