{% extends "base.html" %}
{% block head_title %}{{ strain.name }} Review | {{ block.super }}{% endblock head_title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-sm-6">
      <h5>Review {{ strain }}</h5>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="btn btn-secondary">
           Submit
        </button>
      </form>
    </div>      
  </div>
</div>

{% endblock %}
