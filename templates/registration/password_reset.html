{% extends "base.html" %}
{% block head_title %}Password Reset | {{ block.super }}{% endblock head_title %}
{% load bootstrap3 %}
{% load  crispy_forms_tags %}


{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-sm-6">
      <h5>Reset Password</h5>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="btn btn-block btn-secondary">
           Submit
        </button>
      </form>
    </div> <!--col-sm-6-->      
  </div> 
</div>

{% endblock %}
