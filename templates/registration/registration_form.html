{% extends "base.html" %}
{% block head_title %}Registration | {{ block.super }}{% endblock head_title %}
{% load  crispy_forms_tags %}


{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-sm-6 border bg-white">
      <h5 class="mt-4">Account Registration</h5>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="btn btn-block btn-info">
           Submit
        </button>
        <a href="{% url 'accounts:login' %}" class="text-decoration-none mt-4 mb-4 btn btn-block btn-outline-secondary">Back to Login</a>

      </form>
    </div> <!--col-sm-6-->      
  </div> 
</div>

{% endblock %}
