{% extends "base.html" %}
{% block head_title %}Registration | {{ block.super }}{% endblock head_title %}
{% load  crispy_forms_tags %}


{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="h-100 mt-4 row justify-content-center align-items-center">
    <div class="col-sm-6 border bg-white">
      <h4 class="text-center text-dark mt-4">Account Registration</h4>
      <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type=submit class="font-weight-bold btn btn-block btn-primary">
           Submit
        </button>
        <hr/>
        <a href="{% url 'home' %}" class="text-dark text-decoration-none font-weight-bold text-center d-block mt-4 mb-4">
          Back to Login
        </a>

      </form>
    </div> <!--col-sm-6-->      
  </div> 
</div>

{% endblock %}
