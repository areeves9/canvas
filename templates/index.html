{% extends "base.html" %}

{% load static %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% include "partials/head.html" %}
{% include "messages_display.html" %}

{% block content %}
<div class="container">
  <div class="row mt-4 justify-content-center align-items-center">
    <div class="col-sm-5 mt-4">
        <img class="img-fluid d-none d-sm-block" src="{% static 'reviews/images/purple_cannabis.jpg' %}" />
    </div>
    <div class="mt-4 col-sm-5 bg-white border">
        <h1 class="text-center mt-4 mb-4">Canvas</h1>
        <form method="POST" action="{% url 'accounts:login' %}" enctype="multipart/form-data" class="form">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" id="id_username" required maxlength="254" class="bg-light form-control" aria-describedby="usernameHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" id="id_password" class="bg-light form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type=submit class="btn btn-block btn-primary">
            Submit
          </button>
        </form>
        <a class="mt-3 mb-4 btn btn-block btn-outline-secondary" 
          href="{% url 'accounts:password_reset' %}">
          Forgot Password?
        </a>
    </div> <!--col-sm-6-->
    <div class="w-100"></div>   
    <div class="mt-4 bg-white border col-sm-5 offset-sm-5">
      <p class="text-center mt-3">Need an <a
        class="text-info" href="{% url 'accounts:register' %}"><b>account?</b></a>
      </p>
    </div>
    
  </div> <!--/.row-->
</div>
     
    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  
 {% endblock %}
